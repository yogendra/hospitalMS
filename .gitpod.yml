tasks:

  - name: PHP
    openMode: split-left
    init: |
      cp .env.example .env &&
      sed -i "s#APP_URL=http://127.0.0.1:8000/#APP_URL=$(gp url 8000)#g" .env
      composer install --ignore-platform-reqs
      php artisan key:generate
      php artisan storage:link
      php artisan serve
    
  - name: Node
    openMode: split-right
    init: npm install
    command: |
      npm run dev
      npm run watch
  
  - name: Migration
    openIn: bottom
    openMode: tab-after
    init: |
      docker compose up -d
    command: |
      docker compose exec yb-voyager bash -l 
  
  - name: YB SQL Shell
    openIn: bottom
    openMode: tab-after
    command: |
      gp ports await 5433
      docker compose exec yugabyte ysqlsh -h yugabyte
  - name: MySQL Shell
    openIn: bottom
    openMode: split-right
    command: |
      gp ports await 3306
      docker compose exec mysql mysql
ports:
  - port: 3306
    onOpen: ignore
    name: MySQL Database Port
  - port: 5433
    onOpen: ignore
    name: YB - YSQL
  - port: 15433
    name: YB - UI
    onOpen: open-browser
  - port: 7000
    name: YB - Master
    onOpen: ignore
  - port: 9000
    name: YB - TServer
    onOpen: ignore


